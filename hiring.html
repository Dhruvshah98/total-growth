<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="theme-color" content="#fff" />
    <title>Total Growth</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Header Starts -->
    <header id="header"></header>
    <!-- Header Ends -->

    <!-- Main Container Starts -->
    <div class="main-container">
      <!-- Banner Txt Starts -->
      <div class="comm-section pt0">
        <div class="banner-head">
          <h1>
            Join a team of <span class="text-gradient blue">passionate</span>
            <br />
            <span class="text-gradient yellow">video</span> editors.
          </h1>
        </div>
      </div>
      <!-- Banner Txt Ends -->

      <!-- Hireing detail Starts -->
      <section class="comm-section hiring-sec">
        <div class="container">
          <div class="hire-box-wrap">
            <div class="f-row f-3">
              <div class="f-col">
                <div class="hire-box">
                  <div class="content-tag yellow">screen</div>
                  <div class="comm-para">
                    <p>
                      Editors must have a portfolio that WOWs us. Only the top
                      5% of animators pass.
                    </p>
                  </div>
                </div>
              </div>
              <div class="f-col">
                <div class="hire-box">
                  <div class="content-tag violet">test</div>
                  <div class="comm-para">
                    <p>
                      Editors turn raw footage into engaging edits. Only the top
                      1% of animators pass our tests.
                    </p>
                  </div>
                </div>
              </div>
              <div class="f-col">
                <div class="hire-box">
                  <div class="content-tag green">Train</div>
                  <div class="comm-para">
                    <p>Editors train on our viral clips for 6 months</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Hireing detail ends-->

      <!-- Open positions Starts -->
      <section class="comm-section position-sec">
        <div class="container">
          <h2 class="position-hdn">
            <span class="text-gradient yellow">Open</span> positions
          </h2>
        </div>
      </section>
      <!-- Open positions Ends -->
    </div>
    <!-- Main Container Ends -->

    <footer id="footer"></footer>
    <!-- Footer Ends -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/megamenu.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
